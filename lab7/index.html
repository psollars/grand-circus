<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<content>
	<div class="container">
		<h1>Table Finder</h1>
		<h2>Pick your table now</h2>
		<div class="inner-container">
			<div class="available">1</div>
			<div class="available">2</div>
			<div class="available">3</div>
			<div class="available">4</div>
			<div class="available">5</div>
			<div class="available">6</div>
			<div class="available">7</div>
			<div class="available">8</div>
			<div class="available">9</div>
		</div>
	</div>
	<div class="reservation">
		<p class="cancel">X</p>
		<h3>New Reservation</h3>
		<h4>Table Number: <span id="table-number"></span></h4>
		<form>
			<input id="name" class="form-text" type="text" name="name" placeholder="Name">
			<input id="phone" class="form-text" type="text" name="phone" placeholder="Phone">
			<input id="guests" class="form-text" type="text" name="guests" placeholder="Guests">
			<button id="save" class="form-btn" type="button">SAVE</button>
		</form>
	</div>
</content>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
