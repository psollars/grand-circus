<!DOCTYPE html>
<html>
<head>
	<title>Welcome Back</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
	<div>
		<h1>Welcome Back</h1>
	</div>
	<content class="container">
		<h2 class="title">Hello, friend.</h2>
		<form>
			<input id="username" class="login-text" type="text" name="username" placeholder="Email">
			<input id="password" class="login-text" type="password" name="password" placeholder="Password">
			<button id="signinButton" class="login-btn" type="button">Sign In</button>
			<p class="extra-form-functions">Having trouble? <a href="">Recover your password.</a></p>
		</form>
	</content>
	<content class="container welcome-screen">
		<h2 class="title">Welcome, <span id="loggedInUsername"></span>!</h2>
		<p class="extra-form-functions"><a href="#" id="logoutButton">Log out</a></p>
	</content>
<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
