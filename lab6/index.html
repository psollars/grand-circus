<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Grant, the Almighty Chicken</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body >
        <h1 id= mainHeader>GRANT THE ALMIGHTY CHICKEN</h1>
        <div class="dialog"> 
            <p id="dialog"> Press Start to Begin Battle</p>
        </div>
        <div class = "actions">
            <button id="startButton">Start Game</button>
            <button id="userAttackButton">Attack</button>
            <button id="userHealButton">Heal</button>
            <button id="userRetreatButton">Retreat</button>
        </div>
        <div class="game-data">
            <div class="player-data">
                <h3 id="userPlayerName">Hero</h3>
                <p>Health: <span id="userPlayerHealth">40</span></p>
                <p>Battle Wins: <span id="userPlayerWins">0</span></p>
                <p>Healing Potions: <span id="userPlayerHealCount">3</span></p>
            </div>
            <div class="player-data">
                <h3>Grant Chirpus</h3>
                <p>Health: <span id="compPlayerHealth">10</span></p>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
